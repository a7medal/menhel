<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة الأدمن - المنهل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
<style>
/* إعادة ضبط التنسيقات الأساسية */
:root {
  --primary-color: #1C6459;
  --secondary-color: #123740;
  --accent-color: #DBA437;
  --background-color: #EEECE9;
  --text-color: #333;
  --card-bg: #ffffff;
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
}

/* إعادة ضبط */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Cairo', sans-serif;
  direction: rtl;
  background-color: var(--background-color);
  color: var(--text-color);
  line-height: 1.6;
  overflow-x: hidden;
}

/* البطاقة */
.asset-card {
  background-color: var(--card-bg);
  border-radius: 16px;
  margin-bottom: 1rem;
  box-shadow: var(--shadow);
  overflow: hidden;
  transition: transform 0.3s ease;
}
.asset-card:hover {
  transform: translateY(-4px);
}

/* رأس البطاقة */
.card-header {
  display: flex;
  align-items: center;
  padding: 1rem;
  background-color: #f7f7f7;
  border-bottom: 1px solid #eee;
  cursor: pointer;
  gap: 0.75rem;
}

.card-header h3 {
  flex: 1;
  font-size: 1.2rem;
  font-weight: bold;
  color: var(--primary-color);
}

.arrow {
  transition: transform 0.3s ease;
}
.asset-card.active .arrow {
  transform: rotate(180deg);
}

/* محتوى البطاقة */
.card-content {
  max-height: 0;
  overflow: hidden;
  transition: all 0.4s ease;
  padding: 0 1.2rem;
}
.asset-card.active .card-content {
  max-height: 500px;
  padding: 1.2rem;
}

/* الأزرار */
.button-group {
  display: flex;
  gap: 0.5rem;
  margin-top: 1rem;
}

.copy-btn,
.share-btn {
  background: var(--primary-color);
  color: white;
  border: none;
  padding: 0.6rem 1.2rem;
  border-radius: 8px;
  cursor: pointer;
  font-size: 0.95rem;
  display: flex;
  align-items: center;
  transition: background 0.3s ease, transform 0.2s ease;
}

.copy-btn:hover,
.share-btn:hover {
  background: var(--secondary-color);
  transform: translateY(-2px);
}

.copy-btn i,
.share-btn i {
  margin-left: 0.4rem;
}

/* رمز المفضلة */
.favorite-icon {
  color: var(--accent-color);
  cursor: pointer;
  font-size: 1.2rem;
  transition: transform 0.3s ease;
}
.favorite-icon:hover {
  transform: scale(1.1);
}
</style>
</head>
<body>
  <!-- الهيدر -->
  <header class="dashboard-header">
    <div class="header-left">
      <img src="logo1.png" class="header-logo" alt="شعار المنهل">
      <h1>لوحة الأدمن</h1>
    </div>
    <button class="logout-btn" onclick="logout()">
      <span class="material-icons">logout</span>
    </button>
  </header>

  <!-- المحتوى الرئيسي -->
  <main class="main-content">
    <div class="admin-container">
      <!-- علامات التبويب -->
      <div class="tabs">
        <button class="tab-button active" data-tab="mh1">المنهل 1</button>
        <button class="tab-button" data-tab="mh2">المنهل 2</button>
        <button class="tab-button" data-tab="mh3">المنهل 3</button>
        <button class="tab-button" data-tab="prf">الأساتذة</button>
        <button class="tab-button" data-tab="passwords">كلمات المرور</button>
      </div>

      <!-- محتوى علامات التبويب -->
      <div class="tab-content">
        <!-- محتوى الفروع (يتم تحميله ديناميكيًا) -->
        <div id="mh1" class="tab-pane active"></div>
        <div id="mh2" class="tab-pane"></div>
        <div id="mh3" class="tab-pane"></div>
        <div id="prf" class="tab-pane"></div>
        <!-- تبويب كلمات المرور -->
        <div id="passwords" class="tab-pane">
          <h2>كلمات المرور</h2>
          <div class="passwords-container" id="passwordsContainer"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- الفوتر -->
  <footer class="auto-update-notice">
    <div class="notice-content">
      <span class="material-icons">info</span>
      <p>HEWIYA MENHEL - الإصدار 1.2.1</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
