<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة الأدمن - المنهل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Cairo', sans-serif;
  direction: rtl;
  background-color: var(--background-color);
  color: var(--text-color);
  line-height: 1.8;
  overflow-x: hidden;
  scroll-behavior: smooth;
}

/* متغيرات الألوان */
:root {
  --primary-color: #1C6459;
  --secondary-color: #123740;
  --accent-color: #DBA437;
  --background-color: #EEECE9;
  --text-color: #333;
  --card-bg: #ffffff;
  --shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
}

/* الهيدر */
.dashboard-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--primary-color);
  color: white;
  padding: 1rem 2rem;
  box-shadow: var(--shadow);
  top: 0;
  z-index: 1000;
  border-radius: 0 0 16px 16px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 1.2rem;
}

.header-logo {
  width: 48px;
  height: 48px;
  object-fit: contain;
  border-radius: 12px;
  background-color: white;
  padding: 4px;
}

.dashboard-header h1 {
  font-size: 1.6rem;
  font-weight: 800;
  letter-spacing: 0.5px;
}

.logout-btn {
  background: transparent;
  border: none;
  color: white;
  font-size: 1.7rem;
  cursor: pointer;
  transition: 0.3s ease;
}

.logout-btn:hover {
  color: var(--accent-color);
}

/* المحتوى الرئيسي */
.main-content {
  min-height: calc(100vh - 120px);
  padding: 2rem 1rem;
  animation: fadeIn 0.7s ease;
}

/* الحاوية العامة */
.admin-container {
  max-width: 1300px;
  margin: auto;
  padding: 0 1.5rem;
}

/* التبويبات */
.tabs {
  display: flex;
  flex-wrap: wrap;
  gap: 0.7rem;
  margin-bottom: 2rem;
  border-bottom: 2px solid #ddd;
}

.tab-button {
  background: #f9f9f9;
  border: none;
  padding: 1rem 2rem;
  font-size: 1rem;
  font-weight: 600;
  color: var(--text-color);
  cursor: pointer;
  border-radius: 18px 18px 0 0;
  transition: all 0.3s ease;
  position: relative;
  box-shadow: var(--shadow);
}

.tab-button:hover,
.tab-button.active {
  background: var(--primary-color);
  color: white;
}

.tab-button.active::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 100%;
  height: 3px;
  background: var(--accent-color);
  border-radius: 0 0 4px 4px;
}

.tab-pane {
  display: none;
  padding: 2rem;
  background: var(--card-bg);
  border-radius: 16px;
  box-shadow: var(--shadow);
}

.tab-pane.active {
  display: block;
  animation: fadeIn 0.5s ease;
}

/* البطاقات */
.asset-card {
  background: var(--card-bg);
  border-radius: 16px;
  margin-bottom: 1.5rem;
  box-shadow: var(--shadow);
  overflow: hidden;
  transition: all 0.3s ease;
}

.card-header {
  display: flex;
  align-items: center;
  padding: 1.2rem;
  background: #f8f8f8;
  cursor: pointer;
  gap: 1rem;
  border-bottom: 1px solid #eee;
}

.card-header:hover {
  background: #efefef;
}

.card-header .material-icons {
  color: var(--primary-color);
}

.card-header h3 {
  flex: 1;
  font-size: 1.1rem;
  font-weight: 700;
  color: var(--text-color);
}

.favorite-icon {
  cursor: pointer;
  color: var(--accent-color);
}

.arrow {
  transition: transform 0.3s ease;
}

.asset-card.active .arrow {
  transform: rotate(180deg);
}

.card-content {
  max-height: 0;
  overflow: hidden;
  padding: 0 1.5rem;
  transition: max-height 0.4s ease, padding 0.4s ease;
}

.asset-card.active .card-content {
  padding: 1.5rem;
  max-height: 800px;
}

/* الشبكات */
.file-grid,
.color-grid {
  display: grid;
  gap: 1rem;
}

.file-grid {
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
}

.file-item {
  display: flex;
  align-items: center;
  gap: 0.7rem;
  padding: 0.7rem 1rem;
  background: #f1f1f1;
  border-radius: 12px;
  color: var(--text-color);
  font-size: 0.95rem;
  transition: all 0.3s ease;
}

.file-item:hover {
  background: var(--primary-color);
  color: white;
}

.color-grid {
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
}

.color-box {
  padding: 1rem;
  border-radius: 12px;
  text-align: center;
  font-weight: bold;
  font-size: 0.95rem;
  color: white;
}

.color-type {
  font-size: 0.85rem;
  opacity: 0.8;
}

/* كلمات المرور */
.passwords-container {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.password-item {
  background: #fdfdfd;
  padding: 1.5rem;
  border-radius: 16px;
  box-shadow: var(--shadow);
}

.password-details {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 0.5rem;
  flex-wrap: wrap;
}

.password-details label {
  font-weight: 700;
  color: var(--text-color);
  min-width: 100px;
}

.password-details span {
  color: var(--primary-color);
}

.password-container {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  flex-wrap: wrap;
}

.password-container input {
  padding: 0.6rem;
  border: 1px solid #ddd;
  border-radius: 10px;
  width: 160px;
  font-family: 'Cairo', sans-serif;
}

.toggle-password {
  cursor: pointer;
  color: var(--primary-color);
}

.toggle-password:hover {
  color: var(--text-color);
}

.copy-btn,
.share-btn {
  background: var(--primary-color);
  border: none;
  padding: 0.6rem 1.2rem;
  border-radius: 10px;
  color: white;
  display: flex;
  align-items: center;
  cursor: pointer;
  transition: all 0.3s ease;
}

.copy-btn:hover,
.share-btn:hover {
  background: var(--secondary-color);
  transform: scale(1.05);
}
.copy-btn .material-icons {  
    color: white;
}
.share-branch {
  margin: 1rem 0;
}
.share-btn .material-icons {  
    color: white;
}

/* البحث */
.search-bar {
  margin: 2rem 0;
}

.search-container {
  display: flex;
  align-items: center;
  background: white;
  border-radius: 16px;
  padding: 0.7rem 1.2rem;
  box-shadow: var(--shadow);
  max-width: 500px;
  margin: auto;
}

.search-container .material-icons {
  color: var(--primary-color);
  margin-left: 0.5rem;
}

.search-container input {
  border: none;
  outline: none;
  font-family: 'Cairo', sans-serif;
  font-size: 1rem;
  width: 100%;
  background: transparent;
}

/* الفوتر */
.auto-update-notice {
  background: var(--primary-color);
  color: white;
  text-align: center;
  padding: 1rem;
}

.notice-content {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
}

.notice-content .material-icons {
  font-size: 1.2rem;
}
p{
color:white 
}

/* المفضلة */
.favorites-container {
  margin-top: 1rem;
}

.no-favorites {
  text-align: center;
  color: var(--text-color);
  font-size: 1rem;
  padding: 1rem;
  background: #f9f9f9;
  border-radius: 12px;
}

/* حركات */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(12px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* استجابة */
@media (max-width: 768px) {
  .dashboard-header {
    padding: 1rem;
    flex-direction: column;
    gap: 0.5rem;
  }

  .tab-button {
    padding: 0.7rem 1.2rem;
  }

  .main-content {
    padding: 1rem;
  }

  .search-container {
    padding: 0.6rem;
  }

  .password-container input {
    width: 120px;
  }

  .file-grid,
  .color-grid {
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  }
}
</style>
</head>
<body>
  <!-- الهيدر -->
  <header class="dashboard-header">
    <div class="header-left">
      <img src="logo1.png" class="header-logo" alt="شعار المنهل">
      <h1>إدارة الهوية البصرية</h1>
    </div>
    <button class="logout-btn" onclick="logout()">
      <span class="material-icons">logout</span>
    </button>
  </header>

  <!-- المحتوى الرئيسي -->
  <main class="main-content">
    <div class="admin-container">
      <!-- علامات التبويب -->
      <div class="tabs">
        <button class="tab-button active" data-tab="mh1">المنهل 1</button>
        <button class="tab-button" data-tab="mh2">المنهل 2</button>
        <button class="tab-button" data-tab="mh3">المنهل 3</button>
        <button class="tab-button" data-tab="prf">الأساتذة</button>
        <button class="tab-button" data-tab="passwords">كلمات المرور</button>
      </div>

      <!-- محتوى علامات التبويب -->
      <div class="tab-content">
        <!-- محتوى الفروع (يتم تحميله ديناميكيًا) -->
        <div id="mh1" class="tab-pane active"></div>
        <div id="mh2" class="tab-pane"></div>
        <div id="mh3" class="tab-pane"></div>
        <div id="prf" class="tab-pane"></div>
        <!-- تبويب كلمات المرور -->
        <div id="passwords" class="tab-pane">
          <h2>كلمات المرور</h2>
          <div class="passwords-container" id="passwordsContainer"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- الفوتر -->
  <footer class="auto-update-notice">
    <div class="notice-content">
      <span class="material-icons">info</span>
      <p>HEWIYA MENHEL - الإصدار 1.2.1</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
