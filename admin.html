<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة الأدمن - المنهل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
<style>
/* إعادة ضبط التنسيقات الأساسية */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Cairo', sans-serif;
  direction: rtl;
  background-color: #f4f4f4;
  color: #333;
  line-height: 1.6;
  overflow-x: hidden;
}

/* متغيرات الألوان */
:root {
  --primary-color: #1C6459;
  --secondary-color: #123740;
  --accent-color: #DBA437;
  --background-color: #EEECE9;
  --text-color: #333;
  --card-bg: #ffffff;
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
}

/* تنسيقات الهيدر */
.dashboard-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--primary-color);
  color: white;
  padding: 1rem 2rem;
  box-shadow: var(--shadow);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.header-logo {
  width: 40px;
  height: 40px;
  object-fit: contain;
}

.dashboard-header h1 {
  font-size: 1.5rem;
  font-weight: 700;
}

.logout-btn {
  background: none;
  border: none;
  color: white;
  font-size: 1.5rem;
  cursor: pointer;
  transition: color 0.3s ease;
}

.logout-btn:hover {
  color: var(--accent-color);
}

/* تنسيقات المحتوى الرئيسي */
.main-content {
  min-height: calc(100vh - 120px);
  padding: 2rem 1rem;
}

/* تنسيقات صفحة الأدمن */
.admin-container {
  max-width: 1200px;
  margin: 2rem auto;
  padding: 0 1rem;
}

/* علامات التبويب */
.tabs {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-bottom: 1.5rem;
  border-bottom: 2px solid #eee;
}

.tab-button {
  background: #f9f9f9;
  border: none;
  padding: 0.8rem 1.5rem;
  font-family: 'Cairo', sans-serif;
  font-size: 1rem;
  font-weight: 600;
  color: var(--text-color);
  cursor: pointer;
  border-radius: 12px 12px 0 0;
  transition: all 0.3s ease;
  position: relative;
}

.tab-button:hover {
  background: var(--primary-color);
  color: white;
}

.tab-button.active {
  background: var(--primary-color);
  color: white;
}

.tab-button.active::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 100%;
  height: 2px;
  background: var(--primary-color);
}

.tab-pane {
  display: none;
  padding: 1.5rem;
  background: white;
  border-radius: 12px;
  box-shadow: var(--shadow);
}

.tab-pane.active {
  display: block;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* تنسيقات البطاقات */
.asset-card {
  background: var(--card-bg);
  border-radius: 12px;
  margin-bottom: 1rem;
  box-shadow: var(--shadow);
  overflow: hidden;
  transition: all 0.3s ease;
}

.card-header {
  display: flex;
  align-items: center;
  padding: 1rem;
  background: #f9f9f9;
  cursor: pointer;
  gap: 0.5rem;
}

.card-header:hover {
  background: #f1f1f1;
}

.card-header .material-icons {
  color: var(--primary-color);
}

.card-header h3 {
  flex: 1;
  font-size: 1.1rem;
  font-weight: 600;
  color: var(--text-color);
}

.favorite-icon {
  cursor: pointer;
  color: var(--accent-color);
}

.arrow {
  transition: transform 0.3s ease;
}

.asset-card.active .arrow {
  transform: rotate(180deg);
}

.card-content {
  max-height: 0;
  overflow: hidden;
  padding: 0 1rem;
  transition: max-height 0.3s ease, padding 0.3s ease;
}

.asset-card.active .card-content {
  padding: 1rem;
}

/* تنسيقات شبكة الملفات */
.file-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 0.5rem;
}

.file-item {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem;
  background: #f1f1f1;
  border-radius: 8px;
  text-decoration: none;
  color: var(--text-color);
  font-size: 0.9rem;
  transition: background 0.3s ease;
}

.file-item:hover {
  background: var(--primary-color);
  color: white;
}

.file-item .material-icons {
  font-size: 1.2rem;
}

/* تنسيقات شبكة الألوان */
.color-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 0.5rem;
}

.color-box {
  padding: 1rem;
  border-radius: 8px;
  text-align: center;
  color: white;
  font-size: 0.9rem;
}

.color-code {
  font-weight: 600;
}

.color-type {
  font-size: 0.8rem;
  opacity: 0.8;
}

/* تنسيقات كلمات المرور */
.passwords-container {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.password-item {
  background: #f9f9f9;
  padding: 1rem;
  border-radius: 12px;
  box-shadow: var(--shadow);
}

.password-details {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 0.5rem;
}

.password-details label {
  font-weight: 600;
  color: var(--text-color);
  min-width: 100px;
}

.password-details span {
  color: var(--primary-color);
}

.password-container {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.password-container input {
  padding: 0.5rem;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-family: 'Cairo', sans-serif;
  width: 150px;
}

.toggle-password {
  cursor: pointer;
  color: var(--primary-color);
  transition: color 0.3s ease;
}

.toggle-password:hover {
  color: var(--text-color);
}

.copy-btn, .share-btn {
  background: var(--primary-color);
  border: none;
  padding: 0.5rem;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  align-items: center;
  color: white;
  transition: all 0.3s ease;
}

.copy-btn:hover, .share-btn:hover {
  background: var(--secondary-color);
  transform: translateY(-2px);
}

.share-branch {
  margin: 1rem 0;
}

.share-btn {
  padding: 0.8rem 1.5rem;
  font-family: 'Cairo', sans-serif;
  font-size: 1rem;
  font-weight: 600;
}

/* تنسيقات شريط البحث */
.search-bar {
  margin: 1.5rem 0;
}

.search-container {
  display: flex;
  align-items: center;
  background: white;
  border-radius: 12px;
  padding: 0.5rem 1rem;
  box-shadow: var(--shadow);
  max-width: 500px;
  margin: 0 auto;
}

.search-container .material-icons {
  color: var(--primary-color);
  margin-left: 0.5rem;
}

.search-container input {
  border: none;
  outline: none;
  font-family: 'Cairo', sans-serif;
  font-size: 1rem;
  width: 100%;
  background: transparent;
}

/* تنسيقات الفوتر */
.auto-update-notice {
  background: var(--secondary-color);
  color: white;
  text-align: center;
  padding: 1rem;
  position: relative;
  bottom: 0;
  width: 100%;
}

.notice-content {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
}

.notice-content .material-icons {
  font-size: 1.2rem;
}

/* تنسيقات المفضلة */
.favorites-container {
  margin-top: 1rem;
}

.no-favorites {
  text-align: center;
  color: var(--text-color);
  font-size: 1rem;
  padding: 1rem;
  background: #f9f9f9;
  border-radius: 12px;
}

/* تنسيقات متجاوبة */
@media (max-width: 768px) {
  .dashboard-header {
    padding: 1rem;
  }

  .dashboard-header h1 {
    font-size: 1.2rem;
  }

  .header-logo {
    width: 30px;
    height: 30px;
  }

  .main-content {
    padding: 1rem;
  }

  .tabs {
    flex-direction: column;
    gap: 0.3rem;
  }

  .tab-button {
    border-radius: 12px;
    padding: 0.7rem 1rem;
  }

  .tab-pane {
    padding: 1rem;
  }

  .password-container input {
    width: 100px;
  }

  .file-grid {
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  }

  .color-grid {
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  }
}

@media (max-width: 480px) {
  .dashboard-header {
    flex-direction: column;
    gap: 0.5rem;
  }

  .logout-btn {
    position: absolute;
    top: 1rem;
    left: 1rem;
  }

  .password-details {
    flex-direction: column;
    align-items: flex-start;
  }

  .password-details label {
    min-width: auto;
  }

  .password-container {
    flex-wrap: wrap;
  }

  .search-container {
    padding: 0.5rem;
  }

  .search-container input {
    font-size: 0.9rem;
  }
}
</style>
</head>
<body>
  <!-- الهيدر -->
  <header class="dashboard-header">
    <div class="header-left">
      <img src="logo1.png" class="header-logo" alt="شعار المنهل">
      <h1>لوحة الأدمن</h1>
    </div>
    <button class="logout-btn" onclick="logout()">
      <span class="material-icons">logout</span>
    </button>
  </header>

  <!-- المحتوى الرئيسي -->
  <main class="main-content">
    <div class="admin-container">
      <!-- علامات التبويب -->
      <div class="tabs">
        <button class="tab-button active" data-tab="mh1">المنهل 1</button>
        <button class="tab-button" data-tab="mh2">المنهل 2</button>
        <button class="tab-button" data-tab="mh3">المنهل 3</button>
        <button class="tab-button" data-tab="prf">الأساتذة</button>
        <button class="tab-button" data-tab="passwords">كلمات المرور</button>
      </div>

      <!-- محتوى علامات التبويب -->
      <div class="tab-content">
        <!-- محتوى الفروع (يتم تحميله ديناميكيًا) -->
        <div id="mh1" class="tab-pane active"></div>
        <div id="mh2" class="tab-pane"></div>
        <div id="mh3" class="tab-pane"></div>
        <div id="prf" class="tab-pane"></div>
        <!-- تبويب كلمات المرور -->
        <div id="passwords" class="tab-pane">
          <h2>كلمات المرور</h2>
          <div class="passwords-container" id="passwordsContainer"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- الفوتر -->
  <footer class="auto-update-notice">
    <div class="notice-content">
      <span class="material-icons">info</span>
      <p>HEWIYA MENHEL - الإصدار 1.2.1</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
