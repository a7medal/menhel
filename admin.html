<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة الأدمن - المنهل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
<style>
/* نظام التصميم الحديث */
/* نظام الألوان المُحدّث مع تدرجات حديثة */
:root {
    --primary-color: #1C6459;
    --secondary-color: #0F2A33;
    --accent-color: #FFC857;
    --background-color: #F5F7FB;
    --error-color: #FF6B6B;
    --text-color: #2D3436;
    --card-bg: #FFFFFF;
    --border-radius: 20px;
    --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}

/* تحسينات الطباعة الأساسية */
body {
    font-family: 'Cairo', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--background-color);
    color: var(--text-color);
    line-height: 1.8;
}

/* تصميم الهيدر مع تأثير الزجاج */
.dashboard-header {
    background: rgba(28, 100, 89, 0.95);
    backdrop-filter: blur(15px);
    padding: 1.5rem 3rem;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.header-logo {
    width: 50px;
    height: 50px;
    filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
}

/* نظام تبويب متطور */
.tabs {
    background: rgba(255, 255, 255, 0.9);
    border-radius: var(--border-radius);
    padding: 0.5rem;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
}

.tab-button {
    padding: 1.2rem 2.5rem;
    border-radius: 14px;
    transition: var(--transition);
    position: relative;
}

.tab-button.active {
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    color: white;
    box-shadow: 0 10px 20px rgba(28, 100, 89, 0.2);
}

/* بطاقات بتصميم نيومورفيك */
.asset-card {
    background: var(--card-bg);
    border-radius: var(--border-radius);
    box-shadow: 8px 8px 16px #d1d9e6, 
                -8px -8px 16px #ffffff;
    transition: var(--transition);
}

.asset-card:hover {
    transform: translateY(-5px);
    box-shadow: 12px 12px 24px #d1d9e6, 
                -12px -12px 24px #ffffff;
}

.card-header {
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    padding: 1.8rem;
    border-radius: var(--border-radius) var(--border-radius) 0 0;
}

/* شبكة ملفات تفاعلية */
.file-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 2rem;
    padding: 2rem;
}

.file-item {
    background: var(--card-bg);
    border-radius: 16px;
    padding: 2rem;
    transition: var(--transition);
    text-align: center;
}

.file-item:hover {
    background: var(--primary-color);
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(28, 100, 89, 0.2);
}

/* تحسينات إدخال كلمة المرور */
.password-container input {
    background: rgba(245, 247, 251, 0.8);
    border: 2px solid #e0e5ec;
    padding: 1.2rem;
    font-size: 1.1rem;
    border-radius: 12px;
    transition: var(--transition);
}

.password-container input:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 4px rgba(28, 100, 89, 0.15);
}

/* شريط بحث حديث */
.search-container {
    background: var(--card-bg);
    border-radius: 50px;
    padding: 1rem 2rem;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    max-width: 700px;
}

/* تصميم إشعارات متحرك */
.auto-update-notice {
    background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
    border-radius: var(--border-radius);
    padding: 1.5rem;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
}

/* تحسينات للهواتف */
@media (max-width: 768px) {
    .dashboard-header {
        padding: 1.2rem;
        flex-direction: column;
        gap: 1.5rem;
    }
    
    .tabs {
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .tab-button {
        width: 100%;
        text-align: center;
    }
}
</style>
</head>
<body>
  <!-- الهيدر -->
  <header class="dashboard-header">
    <div class="header-left">
      <img src="logo1.png" class="header-logo" alt="شعار المنهل">
      <h1>لوحة الأدمن</h1>
    </div>
    <button class="logout-btn" onclick="logout()">
      <span class="material-icons">logout</span>
    </button>
  </header>

  <!-- المحتوى الرئيسي -->
  <main class="main-content">
    <div class="admin-container">
      <!-- علامات التبويب -->
      <div class="tabs">
        <button class="tab-button active" data-tab="mh1">المنهل 1</button>
        <button class="tab-button" data-tab="mh2">المنهل 2</button>
        <button class="tab-button" data-tab="mh3">المنهل 3</button>
        <button class="tab-button" data-tab="prf">الأساتذة</button>
        <button class="tab-button" data-tab="passwords">كلمات المرور</button>
      </div>

      <!-- محتوى علامات التبويب -->
      <div class="tab-content">
        <!-- محتوى الفروع (يتم تحميله ديناميكيًا) -->
        <div id="mh1" class="tab-pane active"></div>
        <div id="mh2" class="tab-pane"></div>
        <div id="mh3" class="tab-pane"></div>
        <div id="prf" class="tab-pane"></div>
        <!-- تبويب كلمات المرور -->
        <div id="passwords" class="tab-pane">
          <h2>كلمات المرور</h2>
          <div class="passwords-container" id="passwordsContainer"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- الفوتر -->
  <footer class="auto-update-notice">
    <div class="notice-content">
      <span class="material-icons">info</span>
      <p>HEWIYA MENHEL - الإصدار 1.2.1</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
