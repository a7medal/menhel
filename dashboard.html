<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - المنهل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
 <style>
     #popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(18, 55, 64, 0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  padding: 1rem;
  backdrop-filter: blur(5px);
  animation: popupFadeIn 0.4s ease-out;
}

.popup-box {
  background: white;
  color: var(--text-color);
  padding: 2.5rem;
  border-radius: 24px;
  box-shadow: 
    0 12px 24px rgba(0, 0, 0, 0.15),
    0 8px 16px rgba(0, 0, 0, 0.1);
  max-width: 640px;
  width: 100%;
  max-height: 90vh;
  overflow-y: auto;
  border: 4px solid var(--primary-color);
  position: relative;
  transform: scale(0.98);
  transition: transform 0.3s ease;
}

.popup-box::before {
  content: '';
  position: absolute;
  top: -12px;
  left: -12px;
  right: -12px;
  bottom: -12px;
  border: 2px solid var(--primary-color);
  border-radius: 32px;
  opacity: 0.15;
  z-index: -1;
}

.popup-title {
  font-size: 1.75rem;
  color: var(--primary-color);
  margin-bottom: 1.5rem;
  font-weight: 800;
  letter-spacing: -0.5px;
  position: relative;
  display: inline-block;
  padding-bottom: 0.5rem;
}

.popup-title::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 3px;
  background: var(--primary-color);
  border-radius: 2px;
}

.popup-message {
  font-size: 1.125rem;
  color: var(--text-color);
  margin-bottom: 2.5rem;
  line-height: 1.7;
  white-space: pre-wrap;
  text-align: start;
  direction: rtl;
  padding: 0 1rem;
}

#popup-ok {
  padding: 1rem 2.5rem;
  background: linear-gradient(135deg, var(--primary-color) 0%, rgba(18, 55, 64, 0.9) 100%);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
  position: relative;
  overflow: hidden;
  font-weight: 600;
}

#popup-ok::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255, 255, 255, 0.2),
    transparent
  );
  transition: all 0.6s;
}

#popup-ok:hover {
  transform: translateY(-2px);
  box-shadow: 
    0 6px 15px rgba(18, 55, 64, 0.3),
    0 3px 8px rgba(18, 55, 64, 0.2);
}

#popup-ok:hover::before {
  left: 100%;
}

@keyframes popupFadeIn {
  from {
    opacity: 0;
    backdrop-filter: blur(0);
  }
  to {
    opacity: 1;
    backdrop-filter: blur(5px);
  }
}

@media (max-width: 640px) {
  .popup-box {
    padding: 1.75rem;
    border-radius: 20px;
  }
  
  .popup-title {
    font-size: 1.5rem;
  }
  
  .popup-message {
    font-size: 1rem;
    padding: 0 0.5rem;
  }
  
  #popup-ok {
    padding: 0.9rem 2rem;
    font-size: 1rem;
  }
}
    </style>
</head>
<body>
  <!-- الهيدر -->
  <header class="dashboard-header" style="position: relative;">
    <div class="header-left">
      <img src="logo1.png" class="header-logo" alt="شعار المنهل">
      <h1 id="branchName"></h1>
    </div>
    <button class="logout-btn" onclick="logout()">
      <span class="material-icons">logout</span>
    </button>
   <button class="theme-toggle-btn" onclick="toggleTheme()">
  <span class="material-icons">dark_mode</span>
</button>
  </header>


<div id="popup">
  <div class="popup-box">
    <h2 class="popup-title">تحديث جديد </h2>
    <p class="popup-message">
    لقد قمنا بإضافة باقي عناصر الهوية البصرية للمنهل في التطبيق 
  </p>
    <button id="popup-ok">موافق</button>
  </div>
</div>



  <!-- المحتوى الرئيسي -->
  <main class="main-content">
    <div id="dashboard">
      <div class="cards-container" id="cardsContainer"></div>
    </div>
  </main>

  <!-- الفوتر -->
  <footer class="auto-update-notice">
    <div class="notice-content">
      <span class="material-icons">info</span>
      <p>جميع تحديثات الهوية البصرية يتم تحديثها تلقائيًا عبر النظام</p>
    </div>
  </footer>

  
  <script src="script.js"></script>
 <script>
document.addEventListener("DOMContentLoaded", () => {
  const popup = document.getElementById("popup");
  const okBtn = document.getElementById("popup-ok");

  const popupKey = "popup_seen_v4"; // غيّره عند تحديث الرسالة
  const popupEnabled = localStorage.getItem("popup_enabled") !== "false";

  if (popupEnabled && !localStorage.getItem(popupKey)) {
    popup.style.display = "flex";
  }

  okBtn.addEventListener("click", () => {
    popup.style.display = "none";
    localStorage.setItem(popupKey, "true");
  });
});

// يمكنك تشغيل أو تعطيل الرسالة هكذا:
// localStorage.setItem("popup_enabled", "true"); // لتفعيلها
// localStorage.setItem("popup_enabled", "false"); // لتعطيلها نهائياً
// localStorage.removeItem("popup_seen_v1"); // لإظهارها من جديد للمستخدم

</script>
</body>
</html>
