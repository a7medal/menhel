<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المفضلة - تطبيق المنهل</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
      <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="dashboard-header">
        <div class="header-left-content"> <!-- Updated class -->
            <button class="menu-icon" id="menuIcon">
                <span class="material-icons">menu</span>
            </button>
            <img src="logo1.png" class="header-logo" alt="شعار المنهل">
            <h1 id="branchNameHeader">المفضلة</h1>
        </div>
        <div class="header-right-content"> <!-- New container for theme switcher -->
            <div class="theme-switch-wrapper">
                <span class="material-icons" style="color: white;">wb_sunny</span>
                <label class="theme-switch" for="themeToggle">
                    <input type="checkbox" id="themeToggle" onchange="toggleDarkMode()">
                    <span class="slider round"></span>
                </label>
                <span class="material-icons" style="color: white;">nights_stay</span>
            </div>
        </div>
    </header>

    <!-- القائمة الجانبية -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 id="sidebarBranchName">مرحباً بك, </h2>
            <button class="close-sidebar-btn" id="closeSidebarBtn">
                <span class="material-icons">close</span>
            </button>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li class="has-submenu">
                    <a href="#" id="modesLink"><span class="material-icons">tune</span> <span class="link-text">الأوضاع</span> <span class="material-icons submenu-arrow">chevron_right</span></a>
                    <ul class="submenu">
                        <li><a href="#" id="lightModeBtn"><span class="material-icons">wb_sunny</span> <span class="link-text">فاتح</span></a></li>
                        <li><a href="#" id="darkModeBtn"><span class="material-icons">nights_stay</span> <span class="link-text">مظلم</span></a></li>
                    </ul>
                </li>
                <li><a href="favorites.html" id="favoritesLink"><span class="material-icons">favorite</span> <span class="link-text">المفضلة</span></a></li>
                <li><a href="account.html" id="accountLink"><span class="material-icons">account_circle</span> <span class="link-text">حسابي</span></a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <div class="language-switcher-container">
                <p class="language-switcher-label" id="languageLabel">اللغة:</p>
                <div class="language-switcher">
                    <button id="langArabic" class="lang-btn active">العربية</button>
                    <button id="langFrench" class="lang-btn">Français</button>
                </div>
            </div>
            <button class="sidebar-logout-btn" id="sidebarLogoutBtn">
                <span class="material-icons">logout</span> <span class="link-text">تسجيل الخروج</span>
            </button>
        </div>
    </aside>
    <div class="overlay" id="overlay"></div>

    <main class="main-content">
        <div id="favoritesContainer" class="cards-container"></div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
