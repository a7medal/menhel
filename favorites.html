<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المفضلة - تطبيق المنهل</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
      <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="dashboard-header">
        <div class="header-left">
            <img src="logo1.png" alt="Logo" class="header-logo">
            <h1 id="branchName">المفضلة</h1>
        </div>
        <div class="header-right" style="display: flex; align-items: center;">
            <div class="theme-switch-wrapper">
                <span class="material-icons" style="color: white;">wb_sunny</span>
                <label class="theme-switch" for="themeToggle">
                    <input type="checkbox" id="themeToggle" onchange="toggleDarkMode()">
                    <span class="slider round"></span>
                </label>
                <span class="material-icons" style="color: white;">nights_stay</span>
            </div>
            <a href="dashboard.html" class="back-btn" style="margin-left: 15px;">
                <span class="material-icons">arrow_back</span>
            </a>
        </div>
    </header>
    <main class="main-content">
        <div id="favoritesContainer" class="cards-container"></div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
